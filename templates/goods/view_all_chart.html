<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>view_all_chart</title>
</head>
<body>
{% for orders_all in ALL_orders_list %}
	<table>
		<thead>
			<tr>
				<th>编号</th>					
				<th>名称</th>
				<th>商品价格</th>
				<th>个数</th>
			    <th>删除</th>

			</tr>
		</thead>
		<tbody>
			{% for key,value in orders_all.items %}
				{% for order in value %}
				<tr>
					<td>{{order.id}}</td>
					<td>{{order.name}}</td>
					<td>{{order.price}}</td>
					<td>{{order.count}}</td>
					<td><a href="/delete_orders/{{ order.id }}/1">删除</a></td>
				</tr>
				{% endfor %}

				订单号：{{ key.id }}<br>
				创建时间：{{ key.create_time }}<br>
				地址：{{key.address}}<br>
		
				<a href="/delete_orders/{{ key.id }}/2">删除该订单</a> 
		
			
			{% endfor %}  
		</tbody>
	</table>
	<br>
	<br>
{% endfor%}




















</body>
